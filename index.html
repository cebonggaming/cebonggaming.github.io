<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MSYTN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      text-align: center;
    }

    .navbar {
      padding: 18px;
      font-size: 24px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .box {
      margin-top: 120px;
      padding: 20px;
    }

    input {
      width: 90%;
      max-width: 500px;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 16px 50px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    .loader {
      margin: 20px auto;
      border: 4px solid #333;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 180px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="navbar">MSYTN</div>

  <div class="box">
    <h2>Downloader</h2>
    <p>Paste link file</p>

    <input type="text" id="url" placeholder="YOUTUBE,TIKTOK,FB,X,DLL">
    <br>
    <button onclick="startDownload()">DOWNLOAD</button>

    <div class="loader" id="loader"></div>
    <div class="status" id="status"></div>
  </div>

  <div class="footer">
    © 2025–2030 MSYTN PRO • Legal Downloader • Public & Personal Content Only
  </div>

  <script>
    function startDownload() {
      const url = document.getElementById("url").value;
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");

      if (url === "") {
        status.innerHTML = "⚠️ Masukkan link terlebih dahulu!";
        status.style.color = "orange";
        return;
      }

      status.innerHTML = "⏳ Memproses link...";
      status.style.color = "#38bdf8";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        status.innerHTML = "✅ Link dibuka di tab baru!";
        status.style.color = "lightgreen";
        window.open(url, "_blank");
      }, 1800);
    }
  </script>

</body>
</html>
