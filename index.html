<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>MSYTN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex items-center justify-between px-6 py-4 shadow-sm">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">M</div>
      <h1 class="text-xl font-bold text-blue-600">MSYTN</h1>
    </div>
    <nav class="flex gap-6 text-sm font-medium">
      <a href="#" class="hover:text-blue-600">Home</a>
      <a href="#about" class="hover:text-blue-600">About</a>
      <a href="#contact" class="hover:text-blue-600">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-2xl space-y-6">

      <h2 class="text-center text-2xl font-bold text-blue-600">Downloader Legal & Aman</h2>

      <!-- INPUT -->
      <input id="urlInput" type="text" placeholder="Paste link video / file publik di sini"
        class="w-full border rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <!-- OPTIONS -->
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 text-sm">
        <select id="format" class="border rounded-lg p-2">
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
          <option value="file">FILE</option>
        </select>
        <select id="resolution" class="border rounded-lg p-2">
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
        </select>
        <div class="border rounded-lg p-2 text-center" id="speed">Speed: Normal</div>
      </div>

      <!-- BUTTONS -->
      <div class="flex gap-3">
        <button id="downloadBtn" class="flex-1 bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700">DOWNLOAD</button>
        <button id="cancelBtn" class="flex-1 bg-gray-300 py-3 rounded-xl">CANCEL</button>
      </div>

      <!-- WARNING -->
      <div id="warning" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

      <!-- PREVIEW -->
      <div id="preview" class="hidden border rounded-xl p-4 flex gap-4 items-center">
        <img id="thumb" src="" class="w-28 h-20 object-cover rounded-lg" />
        <div class="flex-1">
          <div id="title" class="font-semibold"></div>
          <div id="size" class="text-sm text-gray-600"></div>
        </div>
      </div>

      <!-- PROGRESS -->
      <div id="progressBox" class="hidden">
        <div class="w-full bg-gray-200 rounded-full h-3">
          <div id="progress" class="bg-blue-600 h-3 rounded-full" style="width:0%"></div>
        </div>
      </div>

    </div>
  </main>

  <!-- ABOUT -->
  <section id="about" class="px-6 py-12 text-center bg-gray-50">
    <h3 class="text-xl font-bold mb-2"></h3>
    <p class="text-sm">MSYTN hanya mendukung konten publik & personal. Tidak untuk konten berhak cipta.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="px-6 py-12 text-center">
    <h3 class="text-xl font-bold mb-2">Contact</h3>
    <p class="text-sm">Email: support@msytn.com</p>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-xs text-gray-500 py-4">
    © 2025–2030 MSYTN Downloader · Only for public & personal content
  </footer>

  <!-- SCRIPT -->
  <script>
    const input = document.getElementById('urlInput');
    const warning = document.getElementById('warning');
    const preview = document.getElementById('preview');
    const progressBox = document.getElementById('progressBox');
    const progress = document.getElementById('progress');
    const thumb = document.getElementById('thumb');
    const title = document.getElementById('title');
    const sizeBox = document.getElementById('size');

    let controller;

    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = input.value.trim();
      warning.classList.add('hidden');
      preview.classList.add('hidden');

      if (!url.startsWith('http')) {
        warning.textContent = '⚠️ LINK TIDAK VALID ATAU TIDAK KOMPATIBEL';
        warning.classList.remove('hidden');
        return;
      }

      // YOUTUBE THUMBNAIL PREVIEW
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const id = url.split('v=')[1] || url.split('/').pop();
        thumb.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;
        title.textContent = 'YouTube Video Detected';
        sizeBox.textContent = 'Ukuran akan dideteksi saat proses';
        preview.classList.remove('hidden');
      }

      controller = new AbortController();
      progressBox.classList.remove('hidden');
      progress.style.width = '0%';

      let percent = 0;
      const fakeDownload = setInterval(() => {
        percent += 10;
        progress.style.width = percent + '%';
        if (percent >= 100) clearInterval(fakeDownload);
      }, 400);
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      if (controller) controller.abort();
      progress.style.width = '0%';
      progressBox.classList.add('hidden');
      warning.textContent = '❌ Download dibatalkan.';
      warning.classList.remove('hidden');
    });
  </script>

</body>
</html>
